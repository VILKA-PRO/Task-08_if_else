<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
  
<div class="container ">
    
<!-- STARTER ========================= -->
<div class="col-12 " id="title">
    <div class="row mt-5 justify-content-md-center " >
        <div class="col-8 mt-5 text-center">
            <div class="intro__title">
                <h1>Готовы сыграть в супер игру?</h1>
                

            </div>
        </div>
    </div>    
    <div class="row justify-content-md-center text-center " >
        <div class="col-6 my-3 " >
            <div class="intro__btn btn-block" id="startDiv">
                <a class="btn btn-success btn-lg" id="startBtn" aria-expanded="false" data-toggle="collapse" href="#inputs" role="button" aria-controls="inputs">Начнем</a>
            </div>
        </div>
    </div>    <!-- /row -->
</div>
    


    <!-- INPUT ========================= -->

    <div class=" mt-5" id="inputs">
        <div class="row justify-content-md-center " >
            <div class="col-md-6">
                <p class="text-center" id="textToStart">Теперь введите минимальное и максимальное число. Но не меньше <strong>-999</strong> и не больше <strong>999</strong>, а то наш ментор будет ругаться на вас!
                </p>
            </div>
        </div>
        <div class="row justify-content-md-center my-2">
            
            <form >                
                <div class="form-row justify-content-md-center ">
                  <div class="col-md-4"> 

                    <!-- inputMin ================== -->
                    <input name="minValue" type="text" class="form-control" id="inputMin" placeholder="Мин. число" required>

                    <div class="text-danger 333valid-feedback" id="minWrong"></div>
                  </div>
                  <div class="col-md-4"> 

                    <!-- inputMax ================== -->
                    <input name="maxValue" type="text" class="form-control " id="inputMax" placeholder="Макс. число" required>

                    <div class="text-danger 333valid-feedback" id="maxWrong">
                    </div>
                  </div>
                  <div class="col-md-4 ">
                    <button class="btn btn-primary btn-width" type="submit" id="validBtn" data-target="" aria-expanded="false" data-toggle="collapse" role="button" aria-controls="game">
                        Проверить числа
                    </button>
                    <button class=" btn btn-success btn-width goBtn" type="submit" id="goBtn">Ну поехали уже</button>

                  </div>
                </div>
                
              </form>

        </div>

    </div>

    <!-- GAME ========================= -->
    <div class="row justify-content-md-center game-card " >
        <div class="col col-md-5" id="game">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Попытка №<span id="orderNumberField">5</span></p>
                   


                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col align-self-start">
                            <h3 class="card-title m-0"><p id="answerField">Вы загадали число</p><span id="str">5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body"  id="cardBody">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">меньше<br>&#11015;</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">&#11014;<br>больше</button>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Перед закрывающим тегом <body> подключаем jQuery, Popper и Bootstrap JS, чтобы работали интерактивные компоненты  -->     

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>

    <script src="script.js"></script>
    <!-- <script src="numbers.js"></script> -->


</body>
</html>
